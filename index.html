
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Sorteo Mundial 2026 - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-surface: rgba(30, 41, 59, 0.7);
            --accent: #fbbf24; /* Amber 400 */
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1e3a8a, #0f172a); /* Blue gradient */
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Scrollbar fino */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }

        /* Animación de Bola */
        .draw-ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #94a3b8);
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.2s;
            position: relative;
            border: 1px solid #cbd5e1;
            z-index: 10;
        }
        
        .draw-ball:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
            border-color: var(--accent);
        }

        .draw-ball.popped {
            animation: popDisappear 0.3s forwards;
        }

        @keyframes popDisappear {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Efecto Glassmorphism para tarjetas */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Overlay de Revelación (El efecto TV) */
        #reveal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #reveal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .reveal-card {
            transform: scale(0.5) translateY(50px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #reveal-overlay.active .reveal-card {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .flag-icon {
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* Slot Animation */
        .slot-filled {
            animation: flashSlot 0.5s;
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.2), transparent);
        }
        @keyframes flashSlot {
            0% { background-color: var(--accent); color: black; }
            100% { background-color: transparent; color: white; }
        }

    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="glass-panel sticky top-0 z-40 border-b-0 border-b-white/10 shadow-2xl">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-amber-300 to-amber-600 rounded-full flex items-center justify-center shadow-lg">
                    <span class="font-black text-black text-sm">26</span>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black tracking-tighter uppercase text-white leading-none">
                        Sorteo <span class="text-amber-400">Mundial 2026</span>
                    </h1>
                    <p class="text-[10px] text-gray-400 tracking-widest uppercase">Simulá cómo quedarán los grupos</p>
                </div>
            </div>
            <div id="status-badge" class="px-4 py-1 rounded-full bg-white/10 border border-white/20 text-xs font-bold uppercase tracking-wider text-amber-400">
                Preparado
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-6 space-y-8">
        
        <!-- Pots Monitor (Compacto) -->
        <section class="grid grid-cols-4 gap-2 md:gap-4">
            <div id="pot-indicator-0" class="glass-panel p-2 rounded text-center text-xs text-gray-400 border-transparent transition-all duration-300">Bombo 1</div>
            <div id="pot-indicator-1" class="glass-panel p-2 rounded text-center text-xs text-gray-400 border-transparent transition-all duration-300">Bombo 2</div>
            <div id="pot-indicator-2" class="glass-panel p-2 rounded text-center text-xs text-gray-400 border-transparent transition-all duration-300">Bombo 3</div>
            <div id="pot-indicator-3" class="glass-panel p-2 rounded text-center text-xs text-gray-400 border-transparent transition-all duration-300">Bombo 4</div>
        </section>

        <!-- Groups Grid -->
        <div class="text-center space-y-2">
            <h2 class="text-2xl font-bold text-white tracking-[0.2em] uppercase inline-block border-b-4 border-amber-500 pb-1">Grupos</h2>
        </div>
        
        <div id="groups-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
            <!-- Groups injected by JS -->
        </div>

        <div class="h-32"></div> <!-- Spacer -->
    </main>

    <!-- Footer Control Center -->
    <footer class="fixed bottom-0 w-full z-50 glass-panel border-t border-white/10 bg-[#0f172a]/90 backdrop-blur-xl pb-safe">
        <div class="container mx-auto px-4 py-6 text-center">
            <h2 id="action-text" class="text-sm font-bold text-gray-300 mb-4 uppercase tracking-widest">Esperando inicio...</h2>
            
            <div id="balls-container" class="flex flex-wrap justify-center gap-4 min-h-[70px]">
                <!-- Balls injected here -->
            </div>

            <button id="reset-btn" onclick="resetDraw()" class="hidden mt-4 px-10 py-3 bg-white text-black font-black rounded-full hover:bg-amber-400 hover:scale-105 transition shadow-[0_0_20px_rgba(255,255,255,0.3)] uppercase tracking-widest">
                Reiniciar Sorteo
            </button>
        </div>
    </footer>

    <!-- REVEAL OVERLAY (Efecto TV) -->
    <div id="reveal-overlay">
        <div class="reveal-card bg-gradient-to-br from-gray-900 to-black p-1 rounded-2xl shadow-[0_0_50px_rgba(251,191,36,0.4)] border border-amber-500/50 w-80 text-center relative overflow-hidden">
            <!-- Shine effect -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-400 to-transparent opacity-70"></div>
            
            <div class="bg-[#111] rounded-xl p-8 flex flex-col items-center gap-4">
                <div class="text-amber-500 text-xs font-bold tracking-[0.3em] uppercase mb-2">Seleccionado</div>
                
                <!-- Flag Container -->
                <div class="w-32 h-32 rounded-full border-4 border-gray-800 shadow-xl overflow-hidden relative flex items-center justify-center bg-black">
                    <img id="reveal-flag" src="" alt="Flag" class="w-full h-full object-cover transform scale-125">
                </div>

                <div class="space-y-1 mt-2">
                    <h2 id="reveal-name" class="text-3xl font-black text-white uppercase leading-none">PAÍS</h2>
                    <div id="reveal-confed" class="text-xs font-mono text-gray-500 bg-gray-900 px-2 py-1 rounded inline-block">CONFED</div>
                </div>

                <div class="mt-4 w-full border-t border-gray-800 pt-4">
                    <p class="text-gray-400 text-xs">Asignado al</p>
                    <div id="reveal-group" class="text-4xl font-black text-amber-500">GRUPO A</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA (Con Códigos ISO para Banderas y Confederaciones) ---
        const potsData = [
            {
                id: 1,
                teams: [
                    { name: "Estados Unidos", code: "us", conf: "CONCACAF" }, 
                    { name: "México", code: "mx", conf: "CONCACAF" }, 
                    { name: "Canadá", code: "ca", conf: "CONCACAF" },
                    { name: "Argentina", code: "ar", conf: "CONMEBOL" }, 
                    { name: "Brasil", code: "br", conf: "CONMEBOL" }, 
                    { name: "Inglaterra", code: "gb-eng", conf: "UEFA" },
                    { name: "Francia", code: "fr", conf: "UEFA" }, 
                    { name: "Portugal", code: "pt", conf: "UEFA" }, 
                    { name: "Países Bajos", code: "nl", conf: "UEFA" },
                    { name: "Alemania", code: "de", conf: "UEFA" }, 
                    { name: "Bélgica", code: "be", conf: "UEFA" }, 
                    { name: "España", code: "es", conf: "UEFA" }
                ]
            },
            {
                id: 2,
                teams: [
                    { name: "Croacia", code: "hr", conf: "UEFA" }, 
                    { name: "Marruecos", code: "ma", conf: "CAF" }, 
                    { name: "Colombia", code: "co", conf: "CONMEBOL" },
                    { name: "Uruguay", code: "uy", conf: "CONMEBOL" }, 
                    { name: "Senegal", code: "sn", conf: "CAF" }, 
                    { name: "Suiza", code: "ch", conf: "UEFA" },
                    { name: "Japón", code: "jp", conf: "AFC" }, 
                    { name: "Irán", code: "ir", conf: "AFC" }, 
                    { name: "Corea del Sur", code: "kr", conf: "AFC" },
                    { name: "Ecuador", code: "ec", conf: "CONMEBOL" }, 
                    { name: "Austria", code: "at", conf: "UEFA" }, 
                    { name: "Australia", code: "au", conf: "AFC" }
                ]
            },
            {
                id: 3,
                teams: [
                    { name: "Noruega", code: "no", conf: "UEFA" }, 
                    { name: "Panamá", code: "pa", conf: "CONCACAF" }, 
                    { name: "Egipto", code: "eg", conf: "CAF" },
                    { name: "Argelia", code: "dz", conf: "CAF" }, 
                    { name: "Escocia", code: "gb-sct", conf: "UEFA" }, 
                    { name: "Paraguay", code: "py", conf: "CONMEBOL" },
                    { name: "Túnez", code: "tn", conf: "CAF" }, 
                    { name: "Costa de Marfil", code: "ci", conf: "CAF" }, 
                    { name: "Uzbekistán", code: "uz", conf: "AFC" },
                    { name: "Qatar", code: "qa", conf: "AFC" }, 
                    { name: "Arabia Saudita", code: "sa", conf: "AFC" }, 
                    { name: "Sudáfrica", code: "za", conf: "CAF" }
                ]
            },
            {
                id: 4,
                teams: [
                    { name: "Jordania", code: "jo", conf: "AFC" }, 
                    { name: "Cabo Verde", code: "cv", conf: "CAF" }, 
                    { name: "Ghana", code: "gh", conf: "CAF" },
                    { name: "Curazao", code: "cw", conf: "CONCACAF" }, 
                    { name: "Haití", code: "ht", conf: "CONCACAF" }, 
                    { name: "Nueva Zelanda", code: "nz", conf: "OFC" },
                    { name: "Repechaje EU 1", code: "eu", conf: "UEFA" }, 
                    { name: "Repechaje EU 2", code: "eu", conf: "UEFA" },
                    { name: "Repechaje EU 3", code: "eu", conf: "UEFA" },
                    { name: "Repechaje EU 4", code: "eu", conf: "UEFA" },
                    { name: "Rep. Inter 1", code: "un", conf: "WLD" }, 
                    { name: "Rep. Inter 2", code: "un", conf: "WLD" }
                ]
            }
        ];

        const groupNames = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L"];
        
        // --- STATE ---
        let currentPotIndex = 0;
        let currentTeams = [];
        let currentGroupTarget = 0; // 0-11
        let isAnimating = false;

        document.addEventListener('DOMContentLoaded', () => {
            initUI();
            startPot(0);
        });

        function initUI() {
            // Render Groups
            const groupsGrid = document.getElementById('groups-grid');
            groupsGrid.innerHTML = '';
            groupNames.forEach((letter, index) => {
                const div = document.createElement('div');
                div.className = "glass-panel rounded-xl overflow-hidden flex flex-col shadow-lg hover:border-white/30 transition duration-300";
                div.innerHTML = `
                    <div class="p-3 bg-white/5 border-b border-white/5 flex justify-between items-center">
                        <span class="font-black text-white text-lg tracking-tight">GRUPO <span class="text-amber-400">${letter}</span></span>
                    </div>
                    <div class="p-2 flex-grow space-y-1 min-h-[160px]" id="group-content-${index}">
                        ${[0,1,2,3].map(i => `
                            <div class="group-slot-${i} py-2 px-3 rounded bg-black/20 border border-transparent flex items-center gap-3 h-10">
                                <div class="w-6 h-4 bg-white/10 rounded-sm flex-shrink-0"></div>
                                <div class="h-2 w-20 bg-white/10 rounded-full"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
                groupsGrid.appendChild(div);
            });
        }

        function startPot(potIndex) {
            if (potIndex >= 4) {
                finishDraw();
                return;
            }

            currentPotIndex = potIndex;
            currentTeams = [...potsData[potIndex].teams];
            currentGroupTarget = 0;

            // Update UI Texts
            document.getElementById('action-text').innerHTML = `SORTEANDO <span class="text-amber-400">BOMBO ${potIndex + 1}</span>`;
            document.getElementById('status-badge').innerText = `BOMBO ${potIndex + 1}/4`;

            // Highlight Pot Indicator
            for(let i=0; i<4; i++) {
                const el = document.getElementById(`pot-indicator-${i}`);
                if (i === potIndex) {
                    el.className = "bg-amber-500 text-black font-bold p-2 rounded text-center text-xs shadow-lg transform scale-105";
                } else if (i < potIndex) {
                    el.className = "glass-panel p-2 rounded text-center text-xs text-gray-600 opacity-50";
                } else {
                    el.className = "glass-panel p-2 rounded text-center text-xs text-gray-400";
                }
            }

            renderBalls(currentTeams.length);
        }

        function renderBalls(count) {
            const container = document.getElementById('balls-container');
            container.innerHTML = '';
            for(let i=0; i<count; i++) {
                const b = document.createElement('div');
                b.className = "draw-ball";
                // Logo de FIFA genérico o texto dentro de la bola
                b.innerHTML = `<span class="text-[8px] font-bold text-gray-500 tracking-tighter">FIFA</span>`;
                b.onclick = (e) => pickTeam(e.currentTarget);
                container.appendChild(b);
            }
        }

        function pickTeam(ballElement) {
            if (isAnimating || ballElement.classList.contains('popped')) return;
            isAnimating = true;
            
            ballElement.classList.add('popped');

            // Logic
            const randomIndex = Math.floor(Math.random() * currentTeams.length);
            const selectedTeam = currentTeams[randomIndex];
            currentTeams.splice(randomIndex, 1);

            // 1. Mostrar el Overlay de Revelación
            showReveal(selectedTeam, currentGroupTarget, () => {
                // 2. Cuando termina la animación, poner en el grupo
                placeInGroup(selectedTeam, currentGroupTarget, currentPotIndex);
                
                currentGroupTarget++;
                isAnimating = false;

                // Check next step
                if (currentTeams.length === 0) {
                    setTimeout(() => startPot(currentPotIndex + 1), 1000);
                }
            });
        }

        function showReveal(team, groupIndex, callback) {
            const overlay = document.getElementById('reveal-overlay');
            const flagImg = document.getElementById('reveal-flag');
            const nameTxt = document.getElementById('reveal-name');
            const confTxt = document.getElementById('reveal-confed');
            const groupTxt = document.getElementById('reveal-group');

            // Get flag URL
            const flagUrl = team.code === 'un' 
                ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/FIFA_Flag.svg/1200px-FIFA_Flag.svg.png' 
                : `https://flagcdn.com/w160/${team.code}.png`;

            flagImg.src = flagUrl;
            nameTxt.textContent = team.name;
            confTxt.textContent = team.conf;
            groupTxt.textContent = `GRUPO ${groupNames[groupIndex]}`;

            // Show
            overlay.classList.add('active');

            // Wait and Hide
            setTimeout(() => {
                overlay.classList.remove('active');
                setTimeout(callback, 300); // Wait for fade out
            }, 2000); // Duration of reveal
        }

        function placeInGroup(team, groupIdx, potIdx) {
            const container = document.getElementById(`group-content-${groupIdx}`);
            const slots = container.children;
            const target = slots[potIdx];

            const flagUrl = team.code === 'un' ? '' : `https://flagcdn.com/w40/${team.code}.png`;
            const imgTag = flagUrl ? `<img src="${flagUrl}" class="w-6 h-4 object-cover rounded shadow-sm">` : `<div class="w-6 h-4 bg-gray-500 rounded"></div>`;

            target.innerHTML = `
                ${imgTag}
                <span class="font-bold text-sm text-white truncate">${team.name}</span>
            `;
            target.className = "py-2 px-3 rounded bg-white/10 border border-white/10 flex items-center gap-3 slot-filled shadow-inner";
        }

        function finishDraw() {
            document.getElementById('balls-container').innerHTML = '';
            document.getElementById('action-text').innerHTML = "<span class='text-amber-400 text-lg'>¡SORTEO FINALIZADO!</span>";
            document.getElementById('status-badge').innerText = "FINAL";
            document.getElementById('status-badge').className = "px-4 py-1 rounded-full bg-green-600 text-white text-xs font-bold";
            document.getElementById('reset-btn').classList.remove('hidden');
            launchConfetti();
        }

        function resetDraw() {
            location.reload(); // Simplest reset
        }

        function launchConfetti() {
            const colors = ['#fbbf24', '#ffffff', '#ef4444', '#3b82f6'];
            for(let i=0; i<100; i++) {
                const c = document.createElement('div');
                c.style.position = 'fixed';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.width = Math.random() * 10 + 5 + 'px';
                c.style.height = Math.random() * 10 + 5 + 'px';
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.zIndex = 999;
                c.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(c);
            }
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
